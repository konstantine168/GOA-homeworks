<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Outfit", sans-serif;;
            background-color: hsl(212, 45%, 89%);
        }
        .slate-300 {
            color: hsl(212, 45%, 89%);
        }
        .slate-500 {
            color: hsl(216, 15%, 48%);
        }
        .slate-900 {
            color: hsl(218, 44%, 22%);
        }
        .card {
            border: 2px solid white;
            height: 500px;
            width: 300px;
            background-color: white;
            padding: 5px;
        }
        img {
            height: 280px;
            width: 280px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./qr-code-component-main (3)/qr-code-component-main/images/image-qr-code.png" alt=""><br>
        <h1 class="slate-900">Improve your front-end skills by building projects</h1>
        <p class="slate-500">
            Scan the QR code to visit Frontend<br>
            Mentor and take your coding skills to<br>
            the next level
        </p>
    </div>
</body>
</html>
