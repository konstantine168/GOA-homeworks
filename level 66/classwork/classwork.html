<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtley.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: linear-gradient(90deg, rgb(74, 77, 212), rgb(58, 135, 202));
            color: white;
            font-family: cursive;
        }
        .outer {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .box {
            background-color: red;
            height: 200px;
            width: 200px;
            border: 2px solid white;
        }
        .box-other {
            position: relative;
            top: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome To Turtley.com!</h1>
<div class="outer">
    <div class="box"></div>
    <div class="box"></div>
</div>
    <div class="box-other"></div>
</body>
