<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MAKING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box {
            height: 100px;
            width: 100px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
