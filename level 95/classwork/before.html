<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeforeAfter.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            font-family: cursive;
        }
        .box {
            background-color: red;
            height: 100%;
            width: 100px;
        }
        .box::before {
            color: blue;
            content: "Lomio1";
            width: 40px;
            height: 40px;
            background-color: black;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
        .box::after {
            color: green;
            content: "LOMIO3";
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="box">LOMIO2</div>
</body>
</html>
