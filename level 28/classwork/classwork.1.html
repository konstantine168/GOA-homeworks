<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        table, th, tr {
            background-color: skyblue;
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>something</th>
            <th>something</th>
            <th>something</th>
        </tr>
        <tr>
            <th colspan="2">something</th>
            <th>something</th>
            <th>something</th>
        </tr>
    </table>
</body>
</html>
