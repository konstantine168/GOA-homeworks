<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            color: white;
            font-family: cursive;
        }
        .flex {
            border: 5px solid orangered;
            height: 100px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flex-mini {
            background-color: blue;
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="flex-mini"></div>
    </div>
</body>
</html>
