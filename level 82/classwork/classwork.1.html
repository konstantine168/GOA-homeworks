<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: hsl(47, 88%, 63%);
            font-family: "Figtree", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .yellow-bg-thing {
            background-color: hsl(47, 88%, 63%);
            border-radius: 5px;
            height: 25px;
            width: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .black {
            color: hsl(0, 0%, 7%);
        }

        .grey {
            color: hsl(0, 0%, 42%);
        }

        img {
            border-radius: 5px;
        }

        .card {
            padding: 10px;
            height: 550px;
            width: 370px;
            background-color: white;
            border-radius: 5px;
        }

        .greg {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="../blog-preview-card-main (3)/blog-preview-card-main/assets/images/illustration-article.svg"
            alt="SVG">
        <div class="yellow-bg-thing"><b>Learning</b></div>
        <br>
        <p class="black">Published 21 Dec 2023</p>
        <br>
        <h1>HTML & CSS foundations</h1>
        <br>
        <p class="grey">
            These languages are the backbone of every<br>
            website, defining structure, content, and<br>
            presentation.
        </p>
        <br>
        <div class="greg">
            <img src="../blog-preview-card-main (3)/blog-preview-card-main/assets/images/image-avatar.webp" alt="Greg">
            <p>Greg Hooper</p>
        </div>
    </div>
</body>

</html>
