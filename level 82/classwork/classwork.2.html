<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            font-family: "Inter", sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }
        .card {
            background-color: hsl(0, 0%, 12%);
            height: 500px;
            width: 300px;
            border-radius: 5px;
            padding: 10px;   
        }
        .green {
            color: hsl(75, 94%, 57%);
        }
        .gray-text {
            color: hsl(0, 0%, 20%);
        }
        .div-around {
            background-color: hsl(0, 0%, 20%);
            height: 30px;
            width: 280px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="card">
    <img src="../social-links-profile-main/social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="">
    <h1>Jessica Randall</h1>
    <p class="green">London, United Kingdom</p>
    <p class="gray-text">Front-end developer and avid reader."</p>
    <div class="div-around"><b>GitHub</b></div>
    <div class="div-around"><b>Frontend Mentor</b></div>
    <div class="div-around"><b>LinkedIn</b></div>
    <div class="div-around"><b>Twitter</b></div>
    <div class="div-around"><b>Instagram</b></div>

    </div>
</body>

</html>
