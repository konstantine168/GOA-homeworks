<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: linear-gradient(90deg, red, blue);
            color: white;
            font-family: cursive;
        }
        .relative {
            height: 200px;
            width: 200px;
            background-color: chartreuse;
            border: 2px solid white;
            border-radius: 5px;
            position: relative;
            align-items: center;
            justify-content: center;
            display: flex;
            top: 0px;
        }
        .absolute {
            height: 200px;
            width: 200px;
            background-color: chartreuse;
            border: 2px solid white;
            border-radius: 5px;
            position: absolute;
            align-items: center;
            justify-content: center;
            display: flex;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="relative">
        <span><h1>:დდ</h1></span>
    </div>
    <div class="absolute">
        <span><h1>:დდ</h1></span>
    </div>
</body>
</html>
