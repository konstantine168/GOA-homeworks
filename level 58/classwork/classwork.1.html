<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: linear-gradient(90deg, red, blue);
            color: white;
            font-family: cursive;
        }
        .absolute {
            position: absolute;
            top: 0px;
            left: 0px;
            border: 5px solid red;
            height: 200px;
            width: 200px;
        }
        .relative {
            position: relative;
            border: 5px solid green;
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="absolute"><div class="relative"></div></div>
</body>
</html>
