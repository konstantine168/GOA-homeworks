<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Grid Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .blueConnection {
            gap: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head>
<body>
    <div class="grid grid-cols-4 gap-5">
        <div class="">
        <div class="bg-purple-300 size-25"></div>
        <div class="bg-purple-300 size-25"></div>
        </div> <!-- Gap None -->
        <div class="bg-gray-300"></div>
        <div class="bg-blue-600 blueConnection"></div>
        <!-- Gap Division -->
        <div class="bg-orange-500"></div>
        <div class="">
        <div class="bg-yellow-600"></div>
        <div class="bg-yellow-600"></div>
        </div> <!-- Gap None -->
        <div class="bg-blue-600 blueConnection"></div> <!-- Blue Connection -->
    </div>
</body>
</html>
