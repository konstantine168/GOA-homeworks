<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: linear-gradient(90deg, blue, red, yellow, green);
            color: white;
            font-family: cursive;
        }
        .google-circle1 {
            border-radius: 100%;
            width: 200px;
            height: 200px;
            background-color: red;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .google-circle2 {
            border-radius: 100%;
            width: 200px;
            height: 200px;
            background-color: yellow;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .google-circle3 {
            border-radius: 100%;
            width: 200px;
            height: 200px;
            background-color: green;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .google-circle4 {
            border-radius: 100%;
            width: 200px;
            height: 200px;
            background-color: blue;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .google-circles {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <p>
        By Using The google theme you can<br>
        make a lot of cool combos<br>
        just like this one!<br>
        So Let's Use it!<br>
        1 = "Red"<br>
        2 = "Yellow"<br>
        3 = "Green"<br>
        4 = "Blue"<br>
        Pattern:<br>
        1234<br>
        2134<br>
        3214<br>
        4231<br>
    </p>
<div class="google-circles">
    <div class="google-circle1"></div>
    <div class="google-circle2"></div>
    <div class="google-circle3"></div>
    <div class="google-circle4"></div>
</div>
<div class="google-circles">
    <div class="google-circle2"></div>
    <div class="google-circle1"></div>
    <div class="google-circle3"></div>
    <div class="google-circle4"></div>
</div>
<div class="google-circles">
    <div class="google-circle3"></div>
    <div class="google-circle2"></div>
    <div class="google-circle1"></div>
    <div class="google-circle4"></div>
</div>
<div class="google-circles">
    <div class="google-circle4"></div>
    <div class="google-circle2"></div>
    <div class="google-circle3"></div>
    <div class="google-circle1"></div>
</div>
</body>
</html>
