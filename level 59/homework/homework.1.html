<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: linear-gradient(90deg, skyblue, white);
            color: white;
            font-family: cursive;
        }
        img {
            border: 2px solid white;
            border-radius: 5px;
            transition: all 2s ease;
        }
        img:hover {
            transform: rotate(360deg);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome To "The Shark"</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsAa3dZoy1nmc1rF8Y27IXDhubHvtuZ6qaOw&s" alt="Shark">
</body>
</html>
