            margin: 0;
            padding: 0;
            box-sizing: border-box;

            font-family: cursive;
        }
        hr {
            height: 5px;
            background-color: crimson;
        }

            border: 5px solid crimson;

        }
        .box-2 {
            border: 5px solid crimson;
            text-align: center;
        }
        .box-3 {
            border: 5px solid crimson;
            text-align: end;
        }
        .input {
            color: crimson;
            background-image: linear-gradient(90deg, black, white);
            border: 2px solid black;
            border-radius: 5px;
            font-family: cursive;

    </style>
