<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtley.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: linear-gradient(90deg, #4ce69b, #8938df);
            color: white;
            font-family: cursive;
        }
        .box1 {
            background-color: purple;
            height: 200px;
            width: 300px;
            border: 2px solid white;
        }
        .box2 {
            background-color: purple;
            height: 200px;
            width: 200px;
            border: 2px solid white;
        }
        .box3 {
            background-color: purple;
            height: 200px;
            width: 300px;
            border: 2px solid white;
        }
        .dd-1 {
            justify-content: flex-start;
            display: flex;
            border: 5px solid black;
        }
        .dd-2 {
            justify-content: flex-end;
            display: flex;
            border: 5px solid black;
        }
        .dd-3 {
            justify-content: center;
            display: flex;
            border: 5px solid black;
        }
        .dd-4 {
            justify-content: space-between;
            display: flex;
            border: 5px solid black;
        }
        .dd-5 {
            justify-content: space-around;
            display: flex;
            border: 5px solid black;
        }
        .dd-6 {
            justify-content: space-evenly;
            align-items: center;
            display: flex;
            border: 5px solid black;
        }
    </style>
</head>
<body>
<div class="dd-1">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
<div class="dd-2">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
<div class="dd-3">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
<div class="dd-4">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
<div class="dd-5">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
<div class="dd-6">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
</body>
</html>
