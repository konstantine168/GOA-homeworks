<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: grid;
            grid-template-rows: 20% 20% 20% 20% 20%;
        }
        .box-av {
            height: 100px;
            width: 100px;
            background-color: red;
        }
        .box-big {
            height: 100px;
            width: 200px;
            background-color: red;
        }
    </style>
</head>

</body>
</html>
