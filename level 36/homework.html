<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: blue;
        }
        .border-box {
            background-color: red;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            background-image: url(./assets/campfire.JPG);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .my_profile {
            height: 200px;
            border-radius: 20px;
        }
        p {
            font-family: sans-serif;
        }
        .circle1 {
            background-color: skyblue;
            border-radius: 100%;
            border: 2px solid black;
            width: 200px;
            height: 200px;
        }
        .circle2 {
            background-color: seagreen;
            border-radius: 100%;
            border: 2px solid black;
            width: 200px;
            height: 200px;
        }
        .circle3 {
            background-color: aqua;
            border-radius: 100%;
            border: 2px solid black;
            width: 200px;
            height: 200px;
        }
        .entrance {
            width: 500px;
            background-color: green;
        }
        .door {
            background-color: brown;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            background-image: url(./assets/DOOR.JPG);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .dividiv {
            background-color: lightgreen;
            width: 200px;
            height: 200px;
            border-radius: 100%;
            border-top: 50px solid seagreen;
            border-right: 50px solid tomato;
            border-left: 50px solid burlywood;
            border-bottom: 50px solid skyblue;
        }
    </style>
</head>
<body>
    <h1>
        HW 1 
        <!--
        (1) ააგეთ ვებსაიტი სადაც
        გამოყიენებთ ჩარჩოებს და შექმნთ დღეს
        მიერ ნაწავლი მასალთ ბუხარს <3 
        -->
    </h1>
    <div class="border-box"></div>
    <h1>
        HW 2 
        <!-- 
        2) ააგეთ ვებსაიტი სადაც ჩარჩოებს
        გამოყიენებთ თქვნეს შესახებ ჩასვავთ პატარა
        ინფორმაციას
        -->
    </h1>
    <img class="my_profile" src="./assets/Profile.JPG" alt="My profile in discord">
    <p>
        ეს არის ჩემი პროფილი "Discord"-ში<br>
        ის ძალიან მომწონს და ერთი თამაშიდანაა<br>
        სახელად:"Limbo"<br>
    </p>
    <h1>
        HW 3
        <!--
        ააგეთ 3 მრგვალი ლამზი ბურთი.
        რომელსაც ბურთი ენქება:
        background ად ჩაშენებული.
        -->
    </h1>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <h1>
        HW 4
        <!--
        ააგეთ ვებსაიტი სადაც სახლლს ააწყოობთ <3 
        -->
    </h1>
    <div class="entrance">
    <div class="door">
    </div>
    </div>
    <h1>
        HW 5
        <!--
        ააგეთ ვებსაიტი სადაც ბორდერ რადისუსის გამოყენბთ.
        მოამრგვალებთ 100% გალამზებულ 3 სხვადახვა,
        ფერისა და ბორდერის მოქნდე div ებს.
        -->
        <div class="dividiv">

        </div>
    </h1>
</body>
</html>
