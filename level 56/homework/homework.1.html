<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: yellowgreen;
            color: white;
            font-family: cursive;
        }
        /* Flag 1 */
        .flag-1-line-1 {
            background-color: orange;
            height: 500px;
            width: 33.33333333%;
        }
        .flag-1-line-2 {
            background-color: white;
            height: 500px;
            width: 33.33333333%;
        }
        .flag-1-line-3 {
            background-color: green;
            height: 500px;
            width: 33.33333333%;
        }
        /* Flag 2 */
        .flag-2-line-1 {
            background-color: crimson;
            height: 500px;
            width: 33.33333333%;
        }
        .flag-2-line-2 {
            background-color: white;
            height: 500px;
            width: 33.33333333%;
        }
        .flag-2-line-3 {
            background-color: crimson;
            height: 500px;
            width: 33.33333333%;
        }
        /* Flag 3 */
        .flag-3-line-1 {
            background-color: red;
            height: 500px;
            width: 33.33333333%;
        }
        .flag-3-line-2 {
            background-color: white;
            height: 500px;
            width: 33.33333333%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flag-3-line-3 {
            background-color: red;
            height: 500px;
            width: 33.33333333%;
        }
        /* Flag 4 */
        .flag-4-line-1 {
            background-color: red;
            height: 500px;
            width: 100%;
        }
        .flag-4-line-2 {
            background-color: yellow;
            height: 500px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flag-4-line-3 {
            background-color: green;
            height: 500px;
            width: 100%;
        }
        /* Flag 5 */
        .flag-5-line-1 {
            background-color: black;
            height: 500px;
            width: 33.33333333%;
        }
        .flag-5-line-2 {
            background-color: red;
            height: 500px;
            width: 33.33333333%;
        }
        .flag-5-line-3 {
            background-color: yellow;
            height: 500px;
            width: 33.33333333%;
        }
        /* Extras */
        img {
            height: 500px;
            width: 500px;
        }
        .flex {
            display: flex;
        }
        .block {
            display: block;
        }
        .Georgia {
            background-color: white;
            height: 1000px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Flag 1 -->
    <h1>Flag 1:</h1>
    <div class="flex">
    <div class="flag-1-line-1"></div>
    <div class="flag-1-line-2"></div>
    <div class="flag-1-line-3"></div>
    </div>
    <!-- Flag 2 -->
    <h1>Flag 2:</h1>
    <div class="flex">
    <div class="flag-2-line-1"></div>
    <div class="flag-2-line-2"></div>
    <div class="flag-2-line-3"></div>
    </div>
