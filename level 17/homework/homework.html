<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
    <h1><u>Registration Form</u></h1>

    <input type="text" name="l1" id="l1"><br>
    <br>

    <input type="text" name="n1" id="n1"><br>
    <br>

    <br>
    <label for="p1">Password</label>

    <br>

    <input type="text" name="dob1" id="dob1"><br>
    <br>

    <input type="radio" name="g" id="g">
    <label for="g">Other</label>
    <input type="radio" name="g" id="g"><br>
    <br>

    <input type="text" name="m1" id="m1"><br>
    <br>
    <label for="a1">Address</label>
    <textarea name="a1" id="a1"></textarea><br>
    <input type="submit" name="s1" id="s1">
    <input type="reset" name="re1" id="re1">
</center>
</body>
