<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS styles (Part 3)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: linear-gradient(90deg, #4aa8ce, #ba48e4);
            color: white;
            font-family: cursive;
        }
        .box {
            background-color: orange;
            border-radius: 5px;
            height: 50px;
            width: 100px;
            border: 2px solid white;
            margin-right: 10px;
        }
        .box-big {
            background-color: orange;
            background-color: orange;
            border-radius: 5px;
            height: 50px;
            width: 150px;
            border: 2px solid white;
            margin-right: 10px;
        }
        .justify-1 {
            background-image: linear-gradient(90deg, #e242e2, #63ddae);
            height: 75px;
            width: 430px;
            display: flex;
            justify-content: flex-start;
            border-radius: 5px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }
        .justify-2 {
            background-image: linear-gradient(90deg, #e242e2, #63ddae);
            height: 75px;
            width: 430px;
            display: flex;
            justify-content: flex-end;
            border-radius: 5px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        .justify-3 {
            background-image: linear-gradient(90deg, #e242e2, #63ddae);
            height: 75px;
            width: 430px;
            display: flex;
            justify-content: center;
            border-radius: 5px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        .justify-4 {
            background-image: linear-gradient(90deg, #e242e2, #63ddae);
            height: 75px;
            width: 430px;
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        .justify-5 {
            background-image: linear-gradient(90deg, #e242e2, #63ddae);
            height: 75px;
            width: 430px;
            display: flex;
            justify-content: space-around;
            border-radius: 5px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        .justify-6 {
            background-image: linear-gradient(90deg, #e242e2, #63ddae);
            height: 75px;
            width: 430px;
            display: flex;
            justify-content: space-evenly;
            border-radius: 5px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>Here Are Some CSS styles</h1>
    <h2>Align-content:</h2>
    <p>flex-start</p>
    <div class="justify-1">
        <div class="box-big"></div>
        <div class="box"></div>
        <div class="box-big"></div>
    </div>
    <p>flex-end</p>
    <div class="justify-2">
        <div class="box-big"></div>
        <div class="box"></div>
        <div class="box-big"></div>
    </div>
    <p>Center</p>
    <div class="justify-3">
        <div class="box-big"></div>
        <div class="box"></div>
        <div class="box-big"></div>
    </div>
    <p>Space-Between</p>
    <div class="justify-4">
        <div class="box-big"></div>
        <div class="box"></div>
        <div class="box-big"></div>
    </div>
    <p>Space-Around</p>
    <div class="justify-5">
        <div class="box-big"></div>
        <div class="box"></div>
        <div class="box-big"></div>
    </div>
    <p>Space-Evenly</p>
    <div class="justify-6">
        <div class="box-big"></div>
        <div class="box"></div>
        <div class="box-big"></div>
    </div>
</body>
</html>
