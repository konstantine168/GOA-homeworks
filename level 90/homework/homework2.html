<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <style>
        body {
            background-color: rgb(165, 220, 173);
            font-family: sans-serif;
            display: grid;
        }
        .line1 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            height: 400px;
            width: 1600px;
        }
        .line2 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            height: 400px;
            width: 1600px;
        }
        .line3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            height: 400px;
            width: 1600px;
        }
        .p1 {
            background-color: green;
            height: 400px;
            width: 400px;
        }
        .p2 {
            background-color: green;
            height: 400px;
            width: 400px;
        }
        .p3 {
            background-color: green;
            height: 400px;
            width: 400px;
        }
        .b1 {
            background-color: orange;
            height: 400px;
            width: 800px;
        }
        .b2 {
            background-color: red;
            height: 400px;
            width: 400px;
        }
        .b3 {
            background-color: teal;
            height: 400px;
            width: 400px;
        }
        .b4 {
            background-color: lime;
            height: 400px;
            width: 400px;
        }
        .pp1 {
            background-color: teal;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="line1">
        <div class="p1"></div>
        <div class="b1"></div>
        <div class="b2"></div>
    </div>
    <div class="line2">
        <div class="p2"></div>
        <div class="b3"></div>
        <div class="b4"></div>
        <div class="pp1"></div>
    </div>
    <div class="line3">
        <div class="p3"></div>
        <div class="b5"></div>
        <div class="b6"></div>
        <div class="pp2"></div>
    </div>
</body>
</html
