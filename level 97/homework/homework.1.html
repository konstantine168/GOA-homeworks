<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: skyblue;
            color: white;
            font-family: cursive;
        }
        .ching {
            border: 2px solid white;
            font-family: cursive;
            background-color: crimson;
            transition: all 300ms ease;
        }
        .ching:hover {
            cursor: pointer;
            transform: translateX(10px);
            background-color: brown;
        }
    </style>
</head>
<body>
    <p id="txt">BOING BOING</p>
    <button class="ching" onclick='document.getElementById("txt").innerHTML = "OINK OINK!"'>YOINK</button>
</body>
</html>
