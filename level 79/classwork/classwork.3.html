<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBA.COM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
        }
        .space-between {
            display: flex;
            justify-content: space-between;
        }
        .div1 {
            background-color: lime;
            height: 100px;
            width: 200px;
            border-radius: 5px;
        }
        .div2 {
            background-color: blue;
            height: 100px;
            width: 100px;
        }
        .div3 {
            background-color: lime;
            height: 100px;
            width: 200px;
            border-radius: 5px;
        }
        .div4 {
            background-color: blue;
            height: 100px;
            width: 200px;
            border-radius: 50%;
        }
        .centerly {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="space-between">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    </div>
    <div class="centerly">
    <div class="div4"></div>
    </div>
    <div class="space-between">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        </div>
</body>
</html>
