<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ოკლჩი</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: 0;
        }
        body {
            font-family: sans-serif;
        }
        .black {
            background-color: black;
            height: 30px;
            width: 360px;
            border-radius: 5px;
        }
        .oklcth {
            background: grey;
            color: black;
            border-radius: 5px;
            max-width: 85px;
        }
        .hashtag {
            background: grey;
            color: black;
            border-radius: 5px;
            max-width: 70px;
        }
        .target {
            display: flex;
        }
        .oklch {
            background: gray;
            color: black;
            border-radius: 5px;
            max-width: 70px;
        }
        .lch {
            background: grey;
            color: black;
            border-radius: 5px;
            max-width: 70px;
        }
    </style>
</head>
<body>
    <div class="black"></div><br>
    <div class="oklcth">oklch(0 0 0)</div>
    <div class="hashtag">#000000</div>
    <br>
    <div class="target">
    <div class="oklch">OKLCH</div>
    <div class="lch">LCH</div>
    </div>
</body>
</html>
