<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Two Div's</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: crimson;
            color: white;
            font-family: cursive;
        }
        .box-1 {
            background-color: rgb(19, 69, 235);
            border: 2px solid black;
            border-radius: 50%;
            height: 200px;
            width: 200px;
            margin: 250px;
        }
        .box-2 {
            background-color: rgb(192, 25, 25);
            border: 2px solid black;
            border-radius: 50%;
            height: 200px;
            width: 200px;
            margin: 250px;
        }
    </style>
</head>
<body>
    <div class="box-1"></div>
    <div class="box-2"></div>
</body>
</html>
