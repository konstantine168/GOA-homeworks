<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დღეს მიერ ნასწავლი მასალა :)</title>
    <style>
        * { /* reset.CSS */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: crimson;
            color: white;
            font-family: cursive;
        }
        .box-1 {
            background-color: darkslategrey;
            border: 2px solid white;
            border-radius: 5px;
            height: 200px;
            width: 200px;
        }
        .box-2 {
            background-color: turquoise;
            border: 2px solid white;
            border-radius: 50px;
            height: 200px;
            width: 200px;
        }
        .box-3 {
            background-color: tomato;
            border: 2px solid white;
            border-radius: 50%;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>
        გასტილვა ბურთების, და ბლოკების!
    </h1>
    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>
</body>
</html>
