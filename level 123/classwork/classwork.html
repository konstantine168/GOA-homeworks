<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS arrays web testing</title>
</head>
<body>
    <div id="lomi"></div>
    <script>
        // Classwork:
        const array = ["zerothVariable", "firsthVariable", "secondthVariable", "thirdVariable", "fourthVariable"]
        array.forEach((item, index) => {
            console.log(item, index)
        })
        const data = new Date();
        console.log(data)
        // ----------- //
        setInterval(() => {
           const data = new Date();
           const second = data.getSeconds()

           const hour = data.getHours()
           lomi.innerText = `hour ${hour}: minute ${minute}: second: ${second}`
        }, 1000);
    </script>
