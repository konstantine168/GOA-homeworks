<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexes.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: purple;
            display: flex;
            justify-content: flex-end;
        }
        .small {
            background-color: orange;
            width: 100px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .big {
            background-color: orange;
            width: 200px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="big"></div>
    <div class="small"></div>
    <div class="big"></div>
</body>
</html>
