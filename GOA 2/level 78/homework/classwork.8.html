<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: stretch;
        }
        .small {
            height: 50px;
            width: 100px;
            background-color: crimson;
            margin-right: 10px;
            border-radius: 5px;
        }
        .average {
            height: 150px;
            width: 100px;
            background-color: crimson;
            margin-right: 10px;
            border-radius: 5px;
        }
        .big {
            height: 200px;
            width: 100px;
            background-color: crimson;
            margin-right: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="small"></div>
    <div class="big"></div>
    <div class="average"></div>
</body>
</html>
